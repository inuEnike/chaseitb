<!DOCTYPE html>
{% load static %}
{%  block content %}
<html lang="en">


<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="mpay" />
  <meta name="keywords" content="mpay" />
  <meta name="author" content="mpay" />
  <link rel="manifest" href="{% static 'manifest.json' %}" />
  <link rel="icon" href="{% static 'assets/images/logo/favicon.png' %}" type="image/x-icon" />
  <title>mPay App</title>
  <link rel="apple-touch-icon" href="{% static 'assets/images/logo/favicon.png' %}" />
  <meta name="theme-color" content="#122636" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="mpay" />
  <meta name="msapplication-TileImage" content="{% static 'assets/images/logo/favicon.png' %}" />
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  
  <!--Google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com/" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&amp;display=swap" rel="stylesheet" />
  
  <!-- bootstrap css -->
  <link rel="stylesheet"  type="text/css" href="{% static 'assets/css/vendors/bootstrap.min.css' %}" />
  
  <!-- swiper css -->
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/swiper-bundle.min.css' %}" />
  
  <!-- Theme css -->
  <link rel="stylesheet" id="change-link" type="text/css " href="{% static 'assets/css/style.css' %}" />
  </head>

<body>
  <!-- header start -->
  <header class="section-t-space">
    <div class="custom-container">
      <div class="header-panel">
        <a href="{% url 'profile' %}" class="back-btn">
          <i class="icon" data-feather="arrow-left"></i>
        </a>
        <h2>My Account</h2>
      </div>
    </div>
  </header>
  <!-- header end -->

  <!-- my account section start -->
  <section class="section-b-space">
    <div class="custom-container">
      <div class="profile-section">
        <div class="profile-banner">
          <div class="profile-image">
            <img class="img-fluid profile-pic" src="{{request.user.profile.profile_pic.url}}" alt="p3" />
            <i class="camera" data-feather="camera"></i>
          </div>
        </div>
        <h2>{{user.first_name}} {{user.last_name}}</h2>
        <h5>{{request.user.accountnumber.account_number}}</h5>
      </div>

      <form class="auth-form pt-0 mt-3"  action="" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          {% csrf_token %}

          {{ form.as_p }}
          
        </div>


        <button name='submit' class="btn theme-btn w-100"> Update </button>
            </form>
    </div>
  </section>
  <!-- my account section end -->
  <script>
    /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
*/

//Query All input fields
var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='Address..';
form_fields[2].placeholder='Zip code..';
form_fields[3].placeholder='Phone Number..';
form_fields[4].placeholder='Country...';
form_fields[5].placeholder='Gender...';
form_fields[6].placeholder='Date Of Birth...';
form_fields[7].placeholder='Home Address...';
form_fields[8].placeholder='Occupation...';
form_fields[9].placeholder='Annual income range...';
form_fields[10].placeholder='Pin...';



for (var field in form_fields){	
form_fields[field].className += ' form-control'
}
</script>
  <!-- feather js -->
  <script src="{% static 'assets/js/feather.min.js' %}"></script>
  <script src="{% static 'assets/js/custom-feather.js' %}"></script>

  <!-- bootstrap js -->
  <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>

  <!-- script js -->
  <script src="{% static 'assets/js/script.js' %}"></script>
</body>

{%  endblock content %}
</html>
