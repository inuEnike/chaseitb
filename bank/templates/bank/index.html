        <div style="height: 46px; line-height: 46px; width:100%; text-align: center; background-color: #3140fc; color: #ffffff!important; font-size: 26px; font-weight: bold; letter-spacing: 20px; font-family: 'Henny Penny', cursive;  -webkit-user-select: none; -moz-user-select: none;-ms-user-select: none;user-select: none;  display: flex; justify-content: center;" class="captcha"><span style="    float:left;     -webkit-transform: rotate(55deg);">0</span><span style="    float:left;     -webkit-transform: rotate(17deg);">2</span><span style="    float:left;     -webkit-transform: rotate(-56deg);">0</span><span style="    float:left;     -webkit-transform: rotate(-51deg);">3</span><span style="    float:left;     -webkit-transform: rotate(0deg);">4</span><span style="    float:left;     -webkit-transform: rotate(-45deg);">1</span></div><input type="hidden" name="captcha_secret" value="da6f040a13868b805eb3654ba0607afef7fa0c157ee5c3a5352eb625efb7bd32"></div>

    </div>

    <!-- JavaScript -->
    <script src="images/js/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function (e) {
    $("#verifyForm").on('submit',(function(e) {
        document.getElementById("btn").disabled = true;
        e.preventDefault();
        $.ajax({
            url: "images/scripts/auth?action=verifyRecaptcha&code=020341",
            type: "POST",
            data:  new FormData(this),
            contentType: false,
            cache: false,
            processData:false,
            success: function(data)
            {
            $("#verifyResult").html(data);
            document.getElementById("btn").disabled = false;
            },
            error: function()
            {
            }
       });
    }));
});
</script>
