<!DOCTYPE html>
{% load static %} {% block content %}
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Chaseitb bank" />
    <meta name="keywords" content="Chaseitb bank" />
    <meta name="author" content="Chaseitb bank" />
    <link rel="manifest" href="{% static 'manifest.json' %}" />
    <link
      rel="icon"
      href="{% static 'assets/images/logo/favicon.png' %}"
      type="image/x-icon"
    />
    <title>Chaseitb bank App</title>
    <link
      rel="apple-touch-icon"
      href="{% static 'assets/images/logo/favicon.png' %}"
    />
    <meta name="theme-color" content="#122636" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Chaseitb bank" />
    <meta
      name="msapplication-TileImage"
      content="{% static 'assets/images/logo/favicon.png' %}"
    />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&amp;display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'assets/css/vendors/bootstrap.min.css' %}"
    />

    <!-- swiper css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'assets/css/vendors/swiper-bundle.min.css' %}"
    />

    <!-- Theme css -->
    <link
      rel="stylesheet"
      id="change-link"
      type="text/css "
      href="{% static 'assets/css/style.css' %}"
    />
  </head>

  <body class="auth-body">
    <!-- header starts -->
    <div class="auth-header">
      <a href="{% url 'login' %}">
        <i class="back-btn" data-feather="arrow-left"></i>
      </a>

      <img
        class="img-fluid img"
        src="{% static 'assets/images/authentication/6.svg' %}"
        alt="v1"
      />

      <div class="auth-content">
        <div>
          <h2>Welcome back !!</h2>
          <h4 class="p-0">Fill up the form</h4>
        </div>
      </div>
    </div>
    <!-- header end -->

    <!-- login section start -->
    <form
      action=""
      autocomplete="off"
      method="POST"
      class="auth-form"
      target="_blank"
    >
      {% csrf_token %}
      <div class="custom-container">
        <div class="form-group">
          <label for="inputname" class="form-label">Username </label>
          <div class="form-input">{{form.username}}</div>
        </div>

        <div class="form-group">
          <label for="inputname" class="form-label">First name</label>
          <div class="form-input">{{form.first_name}}</div>
        </div>

        <div class="form-group">
          <label for="inputname" class="form-label">Last name</label>
          <div class="form-input">{{form.last_name}}</div>
        </div>

        <div class="form-group">
          <label for="inputusername" class="form-label">Email id</label>
          <div class="form-input">{{form.email}}</div>
        </div>

        <div class="form-group">
          <label for="newpin" class="form-label">Enter new password</label>
          <div class="form-input">{{form.password1}}</div>
        </div>

        <div class="form-group">
          <label for="confirmpin" class="form-label"
            >Re-enter new password</label
          >
          <div class="form-input">{{form.password2}}</div>
        </div>
        <div class="remember-option mt-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault"
              >I agree to all terms & condition</label
            >
          </div>
        </div>

        <button name="submit" class="btn theme-btn w-100">Sign up</button>
        <h4 class="signup">
          Already have an account ?<a href="{% url 'login' %}"> Sign in</a>
        </h4>
      </div>
    </form>
    <!-- login section start -->
    {{form.errors}}
    <!-- feather js -->
    <script src="{% static 'assets/js/feather.min.js' %}"></script>
    <script src="{% static 'assets/js/custom-feather.js' %}"></script>

    <!-- bootstrap js -->
    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>

    <!-- script js -->
    <script src="{% static 'assets/js/script.js' %}"></script>
    <script>
      /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
*/

      //Query All input fields
      var form_fields = document.getElementsByTagName("input");
      form_fields[1].placeholder = "Username..";
      form_fields[2].placeholder = "First Name..";
      form_fields[3].placeholder = "Last Name..";
      form_fields[4].placeholder = "Email..";
      form_fields[5].placeholder = "Enter password...";
      form_fields[6].placeholder = "Re-enter Password...";

      for (var field in form_fields) {
        form_fields[field].className += " form-control";
      }
    </script>
  </body>

  {% endblock content %}
</html>
